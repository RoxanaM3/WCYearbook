<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Random Name Picker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="flex min-h-screen">
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6 bg-indigo-600 text-white">
                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <h1 class="text-xl font-bold">Name Picker</h1>
            </div>
            <nav class="p-4">
                <button onclick="switchGrade('freshman')" id="btn-freshman" class="w-full text-left px-4 py-3 mb-2 rounded-lg font-medium transition-all bg-indigo-100 text-indigo-700 shadow-sm">
                    Freshman
                </button>
                <button onclick="switchGrade('sophomore')" id="btn-sophomore" class="w-full text-left px-4 py-3 mb-2 rounded-lg font-medium transition-all text-gray-700 hover:bg-gray-100">
                    Sophomore
                </button>
                <button onclick="switchGrade('junior')" id="btn-junior" class="w-full text-left px-4 py-3 mb-2 rounded-lg font-medium transition-all text-gray-700 hover:bg-gray-100">
                    Junior
                </button>
                <button onclick="switchGrade('senior')" id="btn-senior" class="w-full text-left px-4 py-3 mb-2 rounded-lg font-medium transition-all text-gray-700 hover:bg-gray-100">
                    Senior
                </button>
            </nav>
            <div class="p-4 border-t">
                <button onclick="showAuthModal()" class="flex items-center gap-2 text-sm text-gray-600 hover:text-indigo-600">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <span id="auth-status">Admin Login</span>
                </button>
            </div>
        </div>

        <div class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-lg p-8 mb-6">
                    <h2 id="grade-title" class="text-3xl font-bold text-gray-800 mb-2">Freshman Class</h2>
                    <div class="flex gap-4 text-sm text-gray-600 mb-6">
                        <span id="available-count">Available: 0</span>
                        <span id="picked-count">Picked: 0</span>
                        <span id="total-count">Total: 0</span>
                    </div>

                    <div class="flex gap-3 mb-6">
                        <button onclick="pickRandom()" class="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-all shadow-md">
                            Pick Random Name
                        </button>
                        <button onclick="resetPicked()" class="px-4 py-3 bg-gray-200 rounded-lg hover:bg-gray-300 transition-all" title="Reset all picked names">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </button>
                    </div>

                    <div id="last-picked" class="hidden bg-green-50 border-2 border-green-300 rounded-lg p-6 mb-6 text-center">
                        <p class="text-sm text-green-700 mb-1">Selected Name:</p>
                        <p id="picked-name" class="text-3xl font-bold text-green-800"></p>
                    </div>

                    <div id="add-names-section" class="hidden border-t pt-6 mb-6">
                        <h3 class="text-lg font-semibold mb-4">Add Names</h3>
                        <div class="flex gap-2 mb-2">
                            <input type="text" id="new-name-input" placeholder="Enter a name" class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <button onclick="addName()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </button>
                        </div>
                        <button onclick="toggleBulkAdd()" class="text-sm text-indigo-600 hover:text-indigo-700">
                            Add multiple names
                        </button>
                        <div id="bulk-add-section" class="hidden mt-3">
                            <textarea id="bulk-names-input" placeholder="Enter names (one per line)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-2" rows="4"></textarea>
                            <button onclick="addBulkNames()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all">
                                Add All Names
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h3 class="text-xl font-semibold mb-4">Names</h3>
                    <div id="names-list" class="space-y-2">
                        <p class="text-gray-500 text-center py-8">No names added yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full">
            <h3 class="text-xl font-semibold mb-4">Admin Authentication</h3>
            <input type="password" id="password-input" placeholder="Enter password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4">
            <div class="flex gap-2">
                <button onclick="authenticate()" class="flex-1 bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
                    Login
                </button>
                <button onclick="hideAuthModal()" class="flex-1 bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        var ADMIN_PASSWORD = 'Purple60pear';
        var GRADES = ['freshman', 'sophomore', 'junior', 'senior'];
        
        var currentGrade = 'freshman';
        var names = {};
        var isAuthenticated = false;

        loadData();

        function loadData() {
            for (var i = 0; i < GRADES.length; i++) {
                var grade = GRADES[i];
                var stored = localStorage.getItem('names-' + grade);
                names[grade] = stored ? JSON.parse(stored) : [];
            }
            renderNames();
            updateCounts();
        }

        function saveData() {
            localStorage.setItem('names-' + currentGrade, JSON.stringify(names[currentGrade]));
            renderNames();
            updateCounts();
        }

        function switchGrade(grade) {
            currentGrade = grade;
            for (var i = 0; i < GRADES.length; i++) {
                var g = GRADES[i];
                var btn = document.getElementById('btn-' + g);
                if (g === grade) {
                    btn.className = 'w-full text-left px-4 py-3 mb-2 rounded-lg font-medium transition-all bg-indigo-100 text-indigo-700 shadow-sm';
                } else {
                    btn.className = 'w-full text-left px-4 py-3 mb-2 rounded-lg font-medium transition-all text-gray-700 hover:bg-gray-100';
                }
            }
            document.getElementById('grade-title').textContent = grade.charAt(0).toUpperCase() + grade.slice(1) + ' Class';
            renderNames();
            updateCounts();
        }

        function updateCounts() {
            var currentNames = names[currentGrade] || [];
            var available = 0;
            var picked = 0;
            for (var i = 0; i < currentNames.length; i++) {
                if (currentNames[i].available && !currentNames[i].picked) {
                    available++;
                }
                if (currentNames[i].picked) {
                    picked++;
                }
            }
            document.getElementById('available-count').textContent = 'Available: ' + available;
            document.getElementById('picked-count').textContent = 'Picked: ' + picked;
            document.getElementById('total-count').textContent = 'Total: ' + currentNames.length;
        }

        function renderNames() {
            var currentNames = names[currentGrade] || [];
            var container = document.getElementById('names-list');
            
            if (currentNames.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-8">No names added yet</p>';
                return;
            }

            var html = '';
            for (var i = 0; i < currentNames.length; i++) {
                var item = currentNames[i];
                var bgClass = item.picked ? 'bg-red-50 border-red-200' : item.available ? 'bg-white border-gray-200' : 'bg-gray-50 border-gray-200';
                var textClass = item.picked ? 'line-through text-gray-500' : 'text-gray-800';
                var pickedBadge = item.picked ? '<span class="text-xs bg-red-200 text-red-800 px-2 py-1 rounded">Picked</span>' : '';
                var checkboxChecked = item.available ? 'checked' : '';
                var deleteBtn = '';
                if (isAuthenticated) {
                    deleteBtn = '<button onclick="deleteName(' + i + ')" class="p-2 text-red-600 hover:bg-red-50 rounded transition-all"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>';
                }
                
                html += '<div class="flex items-center justify-between p-3 rounded-lg border ' + bgClass + '">';
                html += '<div class="flex items-center gap-3 flex-1">';
                html += '<input type="checkbox" ' + checkboxChecked + ' onchange="toggleAvailability(' + i + ')" class="w-5 h-5 text-indigo-600 rounded">';
                html += '<span class="' + textClass + '">' + item.name + '</span>';
                html += pickedBadge;
                html += '</div>';
                html += deleteBtn;
                html += '</div>';
            }
            container.innerHTML = html;
        }

        function addName() {
            if (!isAuthenticated) {
                showAuthModal();
                return;
            }
            var input = document.getElementById('new-name-input');
            var name = input.value.trim();
            if (name) {
                if (!names[currentGrade]) {
                    names[currentGrade] = [];
                }
                names[currentGrade].push({ name: name, available: true, picked: false });
                input.value = '';
                saveData();
            }
        }

        function addBulkNames() {
            if (!isAuthenticated) {
                showAuthModal();
                return;
            }
            var input = document.getElementById('bulk-names-input');
            var lines = input.value.split('\n');
            var nameList = [];
            for (var i = 0; i < lines.length; i++) {
                var trimmed = lines[i].trim();
                if (trimmed) {
                    nameList.push(trimmed);
                }
            }
            if (nameList.length > 0) {
                if (!names[currentGrade]) {
                    names[currentGrade] = [];
                }
                for (var j = 0; j < nameList.length; j++) {
                    names[currentGrade].push({ name: nameList[j], available: true, picked: false });
                }
                input.value = '';
                document.getElementById('bulk-add-section').classList.add('hidden');
                saveData();
            }
        }

        function toggleBulkAdd() {
            var section = document.getElementById('bulk-add-section');
            section.classList.toggle('hidden');
        }

        function deleteName(index) {
            if (!isAuthenticated) {
                showAuthModal();
                return;
            }
            names[currentGrade].splice(index, 1);
            saveData();
        }

        function toggleAvailability(index) {
            names[currentGrade][index].available = !names[currentGrade][index].available;
            saveData();
        }

        function pickRandom() {
            var currentNames = names[currentGrade] || [];
            var available = [];
            for (var i = 0; i < currentNames.length; i++) {
                if (currentNames[i].available && !currentNames[i].picked) {
                    available.push(currentNames[i]);
                }
            }
            if (available.length === 0) {
                alert('No names available to pick!');
                return;
            }
            var randomIndex = Math.floor(Math.random() * available.length);
            var picked = available[randomIndex];
            
            document.getElementById('picked-name').textContent = picked.name;
            document.getElementById('last-picked').classList.remove('hidden');
            
            for (var j = 0; j < names[currentGrade].length; j++) {
                if (names[currentGrade][j].name === picked.name && names[currentGrade][j].available && !names[currentGrade][j].picked) {
                    names[currentGrade][j].picked = true;
                    break;
                }
            }
            saveData();
        }

        function resetPicked() {
            if (!isAuthenticated) {
                showAuthModal();
                return;
            }
            for (var i = 0; i < names[currentGrade].length; i++) {
                names[currentGrade][i].picked = false;
            }
            document.getElementById('last-picked').classList.add('hidden');
            saveData();
        }

        function showAuthModal() {
            document.getElementById('auth-modal').classList.remove('hidden');
        }

        function hideAuthModal() {
            document.getElementById('auth-modal').classList.add('hidden');
            document.getElementById('password-input').value = '';
        }

        function authenticate() {
            var password = document.getElementById('password-input').value;
            if (password === ADMIN_PASSWORD) {
                isAuthenticated = true;
                document.getElementById('auth-status').textContent = 'Authenticated';
                document.getElementById('add-names-section').classList.remove('hidden');
                hideAuthModal();
                renderNames();
            } else {
                alert('Incorrect password');
                document.getElementById('password-input').value = '';
            }
        }

        document.getElementById('new-name-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addName();
            }
        });

        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
    </script>
</body>
</html>
