<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #2d3748;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
            color: #a78bfa;
        }

        .nav-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #4a5568;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateX(5px);
        }

        .nav-btn.active {
            background: #667eea;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
            font-size: 32px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .selected-name {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .name-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .name-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .name-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .name-item.picked {
            opacity: 0.5;
            background: #e2e8f0;
        }

        .name-item.disabled {
            opacity: 0.4;
        }

        .name-checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            cursor: pointer;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .name-text {
            font-size: 16px;
            color: #2d3748;
        }

        .add-section {
            background: #edf2f7;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .add-section h3 {
            margin-bottom: 15px;
            color: #2d3748;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"], textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            resize: vertical;
        }

        .help-text {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            padding: 20px;
            background: #edf2f7;
            border-radius: 12px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .picking {
            animation: pulse 0.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Grade Levels</h2>
        <button class="nav-btn active" onclick="switchGrade('freshman')">Freshman</button>
        <button class="nav-btn" onclick="switchGrade('sophomore')">Sophomore</button>
        <button class="nav-btn" onclick="switchGrade('junior')">Junior</button>
        <button class="nav-btn" onclick="switchGrade('senior')">Senior</button>
    </div>

    <div class="main-content">
        <div class="container">
            <h1 id="pageTitle">Freshman Name Picker</h1>

            <div class="selected-name" id="selectedName">Click "Pick Random Name" to begin</div>

            <div class="controls">
                <button class="btn btn-primary" onclick="pickRandomName()">Pick Random Name</button>
                <button class="btn btn-success" onclick="resetAllPicked()">Reset All Picked</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Names</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="availableCount">0</div>
                    <div class="stat-label">Available</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pickedCount">0</div>
                    <div class="stat-label">Already Picked</div>
                </div>
            </div>

            <div class="add-section">
                <h3>Add Names (Admin Only)</h3>
                <div class="input-group">
                    <input type="password" id="adminPassword" placeholder="Enter password">
                    <input type="text" id="singleName" placeholder="Enter a single name">
                    <button class="btn btn-success" onclick="addSingleName()">Add Name</button>
                </div>
                <div class="input-group">
                    <textarea id="multipleNames" placeholder="Enter multiple names (one per line)"></textarea>
                </div>
                <button class="btn btn-success" onclick="addMultipleNames()">Add Multiple Names</button>
                <p class="help-text">Password required for adding/deleting names</p>
            </div>

            <h3 style="margin-bottom: 15px; color: #2d3748;">Name List</h3>
            <div class="name-list" id="nameList"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'Purple60pear';
        let currentGrade = 'freshman';
        let names = {};

        async function loadData() {
            try {
                const result = await window.storage.get(`names-${currentGrade}`);
                if (result && result.value) {
                    names = JSON.parse(result.value);
                } else {
                    names = {};
                }
            } catch (error) {
                names = {};
            }
            renderNames();
        }

        async function saveData() {
            try {
                await window.storage.set(`names-${currentGrade}`, JSON.stringify(names), true);
            } catch (error) {
                console.error('Save failed:', error);
            }
        }

        function switchGrade(grade) {
            currentGrade = grade;
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const titles = {
                freshman: 'Freshman Name Picker',
                sophomore: 'Sophomore Name Picker',
                junior: 'Junior Name Picker',
                senior: 'Senior Name Picker'
            };
            document.getElementById('pageTitle').textContent = titles[grade];
            document.getElementById('selectedName').textContent = 'Click "Pick Random Name" to begin';
            
            loadData();
        }

        function renderNames() {
            const nameList = document.getElementById('nameList');
            nameList.innerHTML = '';
            
            let total = 0;
            let available = 0;
            let picked = 0;

            for (const [name, data] of Object.entries(names)) {
                total++;
                if (data.picked) {
                    picked++;
                } else if (data.enabled) {
                    available++;
                }

                const div = document.createElement('div');
                div.className = 'name-item';
                if (data.picked) div.classList.add('picked');
                if (!data.enabled) div.classList.add('disabled');

                div.innerHTML = `
                    <label class="name-checkbox">
                        <input type="checkbox" class="checkbox" ${data.enabled ? 'checked' : ''} 
                               onchange="toggleName('${name}')">
                        <span class="name-text">${name}</span>
                    </label>
                    <button class="btn btn-danger" onclick="deleteName('${name}')">Delete</button>
                `;
                nameList.appendChild(div);
            }

            document.getElementById('totalCount').textContent = total;
            document.getElementById('availableCount').textContent = available;
            document.getElementById('pickedCount').textContent = picked;
        }

        async function toggleName(name) {
            names[name].enabled = !names[name].enabled;
            await saveData();
            renderNames();
        }

        async function pickRandomName() {
            const availableNames = Object.entries(names).filter(([_, data]) => 
                data.enabled && !data.picked
            );

            if (availableNames.length === 0) {
                document.getElementById('selectedName').textContent = 'No available names to pick!';
                return;
            }

            const selectedDiv = document.getElementById('selectedName');
            selectedDiv.classList.add('picking');
            
            let counter = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * availableNames.length);
                selectedDiv.textContent = availableNames[randomIndex][0];
                counter++;
                
                if (counter > 15) {
                    clearInterval(interval);
                    const finalIndex = Math.floor(Math.random() * availableNames.length);
                    const finalName = availableNames[finalIndex][0];
                    selectedDiv.textContent = finalName;
                    selectedDiv.classList.remove('picking');
                    
                    names[finalName].picked = true;
                    saveData().then(() => renderNames());
                }
            }, 100);
        }

        async function resetAllPicked() {
            for (const name in names) {
                names[name].picked = false;
            }
            await saveData();
            document.getElementById('selectedName').textContent = 'All names have been reset!';
            renderNames();
        }

        function addSingleName() {
            const password = document.getElementById('adminPassword').value;
            const name = document.getElementById('singleName').value.trim();

            if (password !== ADMIN_PASSWORD) {
                alert('Incorrect password!');
                return;
            }

            if (!name) {
                alert('Please enter a name!');
                return;
            }

            if (names[name]) {
                alert('Name already exists!');
                return;
            }

            names[name] = { enabled: true, picked: false };
            saveData().then(() => {
                renderNames();
                document.getElementById('singleName').value = '';
            });
        }

        function addMultipleNames() {
            const password = document.getElementById('adminPassword').value;
            const namesText = document.getElementById('multipleNames').value;

            if (password !== ADMIN_PASSWORD) {
                alert('Incorrect password!');
                return;
            }

            const nameArray = namesText.split('\n').map(n => n.trim()).filter(n => n);

            if (nameArray.length === 0) {
                alert('Please enter at least one name!');
                return;
            }

            let added = 0;
            nameArray.forEach(name => {
                if (!names[name]) {
                    names[name] = { enabled: true, picked: false };
                    added++;
                }
            });

            saveData().then(() => {
                renderNames();
                document.getElementById('multipleNames').value = '';
                alert(`Added ${added} new name(s)!`);
            });
        }

        function deleteName(name) {
            const password = document.getElementById('adminPassword').value;

            if (password !== ADMIN_PASSWORD) {
                alert('Incorrect password!');
                return;
            }

            if (confirm(`Are you sure you want to delete "${name}"?`)) {
                delete names[name];
                saveData().then(() => renderNames());
            }
        }

        // Auto-refresh every 3 seconds to sync with other users
        setInterval(() => {
            loadData();
        }, 3000);

        // Initial load
        loadData();
    </script>
</body>
</html>
